<!DOCTYPE html>
<html>
  <script>
function sumPrime(num){
var numbers=[]; //store the first to last number given
//loop through the array to look for Prime's
for(var i=2 ;i <=num;i++){ 
	if (isPrime(i)) { 
	numbers.push(i); //if Prime push num to the numbers array	
	}
   }

//Function to find prime 
function isPrime (num){
for(var j=2; j < num ; j++) {
	if(num % j === 0) {// if the number can be divided then it is not a prime num
    return false;
      }
     }
   return true;
   }

 //Add all the prime numbers
return numbers.reduce(function(a,b) {
return a+b;
});
}

sumPrime(10);
  </script>

</html>>
